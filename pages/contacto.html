<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | Lola Accesorios</title>
</head>
<body class="bg-light">
    <header class="py-3 mb-4">
        <div class="titulo container d-flex flex-wrap border-bottom">
            <div class="d-flex">
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Buscar categoría" aria-label="Search">
                    <button class="btn btn-outline-secondary me-2" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div>
                <a href="../index.html" class="navbar-brand d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">Lola Accesorios</a>
            </div>
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-dark position-relative">
                    <a href="../index.html" class="text-muted text-decoration-none">Carrito de compras</a>
                    <i id="cart" class="fas fa-shopping-cart"></i> 
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 id="inicio">Formulario de contacto:</h1>
        </div>
        <div class="container">
            <form id="form" action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" name="nombre" >
                    <small hidden id="error-nombre">Ingresá tu nombre</small>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input id="apellido" type="text" class="form-control" name="apellido">
                    <small hidden id="error-apellido">Ingresá tu apellido</small>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input id="telefono" type="number" class="form-control" name="telefono">
                    <small hidden id="error-telefono">Ingresá tu teléfono</small>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Email:</label>
                    <input id="email" type="email" class="form-control" name="email">
                    <small hidden id="error-email">Ingresá un email válido</small>
                </div>
                <div class="mb-3">
                    <label for="textArea" class="form-label">Mensaje:</label>
                    <textarea class="form-control" name="textarea" id="textArea" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" class="raw">Enviar</button>
                <button type="reset" class="btn btn-primary" class="raw">Borrar</button>
            </form>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 Lola Accesorios</span>
        </div>
        <div>
            <a href="../index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                Volver al inicio
                </a>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
